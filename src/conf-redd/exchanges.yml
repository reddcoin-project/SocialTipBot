poloniex:
    enabled: false
    domain: 'poloniex.com'
    https: true
    urlpaths: ['/public?command=returnOrderBook&currencyPair={THING_TO}_{THING_FROM}']
    jsonpaths: ['bids', 'asks']
    coinlist: ['btc','rdd']
    fiatlist: []
    uppercase: false


cryptorush:
    enabled: false
    domain: 'cryptorush.in'
    https: true
    urlpaths: ['/api.php?get=marketv2&m={THING_FROM}&b={THING_TO}&key=66bd832e72fdcbc35f77970715765571a745e5c9&id=laudney&json=true']
    jsonpaths: ['{THING_FROM}/{THING_TO}.current_bid', '{THING_FROM}/{THING_TO}.current_ask']
    coinlist: ['btc','rdd']
    fiatlist: []
    uppercase: true

cryptocoincharts:
    enabled: true
    domain: 'cryptocoincharts.info'
    https: false
    urlpaths: ['/v2/api/tradingPair/{THING_FROM}_{THING_TO}']
    jsonpaths: ['price']
    coinlist: ['btc','rdd']
    fiatlist: ['usd','eur']
    uppercase: false