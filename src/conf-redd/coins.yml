# Reddcoin
rdd:
    enabled: true
    unit: rdd
    name: Reddcoin
    symbol: ''
    config_file: '~/.reddcoin/reddcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 4
        withdraw: 4
    txmin:
        givetip: 0.00000001
        withdraw: 0.05
    txfee: 0.001
    explorer:
        address: 'http://blockexplorer.reddcoin.com/index.php?address='
        transaction: 'http://blockexplorer.reddcoin.com/index.php?transaction='
    regex:
        address: '(R[1-9a-z]{20,40})'
        units: '(rdd|reddcoin|reddcoins|R)'

