poloniex:
    enabled: false
    domain: 'poloniex.com'
    https: true
    urlpaths: ['/public?command=returnOrderBook&currencyPair={THING_TO}_{THING_FROM}']
    jsonpaths: ['bids', 'asks']
    coinlist: ['btc','rdd']
    fiatlist: []
    uppercase: false

cryptocoincharts:
    enabled: false
    domain: 'cryptocoincharts.info'
    https: false
    urlpaths: ['/v2/api/tradingPair/{THING_FROM}_{THING_TO}']
    jsonpaths: ['price']
    coinlist: ['btc','rdd']
    fiatlist: ['usd','eur']
    uppercase: false

bittrex:
    enabled: true
    domain: 'api.bittrex.com'
    https: true
    urlpaths: ['/v3/markets/{THING_FROM}-{THING_TO}/ticker']
    jsonpaths: ['lastTradeRate']
    coinlist: ['btc','rdd']
    fiatlist: ['usd','eur']
    uppercase: false

bitcoincom:
    enabled: true
    domain: 'api.exchange.bitcoin.com'
    https: true
    urlpaths: ['/api/2/public/ticker/{THING_FROM}{THING_TO}']
    jsonpaths: ['last']
    coinlist: ['btc','rdd']
    fiatlist: ['usd']
    uppercase: true