poloniex:
    enabled: false
    domain: 'poloniex.com'
    https: true
    urlpaths: ['/public?command=returnOrderBook&currencyPair={THING_TO}_{THING_FROM}']
    jsonpaths: ['bids', 'asks']
    coinlist: ['btc','rdd']
    fiatlist: []
    uppercase: false

cryptocoincharts:
    enabled: false
    domain: 'cryptocoincharts.info'
    https: false
    urlpaths: ['/v2/api/tradingPair/{THING_FROM}_{THING_TO}']
    jsonpaths: ['price']
    coinlist: ['btc','rdd']
    fiatlist: ['usd','eur']
    uppercase: false