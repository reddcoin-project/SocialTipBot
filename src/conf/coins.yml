# Reddcoin
rdd:
    enabled: true
    unit: rdd
    name: Reddcoin
    symbol: 'ÉŒ'
    config_file: '~/.reddcoin/reddcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 3
        withdraw: 3
    txmin:
        givetip: 10
        withdraw: 10
    txfee: 0.01
    walletpassphrase: '^phd51blognewstartredd$'
    explorer:
        address: 'http://live.reddcoin.com/address/'
        transaction: 'http://live.reddcoin.com/tx/'
    regex:
        address: '(R[1-9a-z]{20,40})'
        units: '(rdd|reddcoin|reddcoins)?'
    banned_users:
        list: ['reddtipbot', 'bitcointip', 'altcointip', 'dogetipbot', 'itipyou', 'tipreddcoin', 'tweetposter', 'crikeylol', 'rapture_wraith', 'litecoin_messiah']